<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ShelterList</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
   


    <h1>List of Shelters Near You</h1>
    <div class="card">
      <div class="container">
        <h4>1000 Helping Hands Shelter</h4>
        <p>60 Fairground Drive
Shrewsbury, MA 01545</p>
        <table style="width:100%">
          <tr>
            <td id="BedAvailability" value=35>Bed availability: 35</td>
            <td id="FoodAvailability" value=60>Food availability: 60</td>
          </tr>
        </table>

      </div>
    </div>


 <script src="script.js"></script>

    <script>
      var shelterNames = []
      var shelterAddresses = []

      document.addEventListener('DOMContentLoaded', function() {
}, false);

  // make card
    function makeCard(name, address, beds, food) {
      var div = document.createElement('div');
      div.className = 'card';

      div.innerHTML = "<h4>" + name + "<h4>";
      div.innerHTML += "<p>" + address + "<p>";

      addDataTable(div, beds, food);

      document.body.appendChild(div);
    }

// make table inside card
    function addDataTable(parentToAddTo, bedCount, foodCount) {
      // make table
      var table = document.createElement('table');
      table.style="width:100%";

      // make columns
      // add bed count
      var bed = document.createElement('td');
      bed.id = "BedAvailability";
      bed.innerHTML = "Bed Availability: " + bedCount;
      table.append(bed);

      // add food count
      var food = document.createElement('td');
      food.id = "FoodAvailability";
      food.innerHTML = "FoodAvailability: " + foodCount;
      table.append(food);

      // add table
      parentToAddTo.append(table);
    }

    makeCard("cozy shelter","fairway st", 50, 100);

    </script>

  </body>
</html>
