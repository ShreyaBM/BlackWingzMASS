<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up</title>
    <h1>Welcome, New User!</h1>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <button type="button" onclick="showResSignup()">Restaurant</button>
    <button type="button" onclick="showShelSignup()">Shelter</button>
    <div id="restaurantsignup">
      <form>
        <table width="30%">
          <tr>
          <label for="restaurantname">Restaurant Name</label>
          <input type="text" id="resturantname"><br>
          </tr>
          <tr>
          <label for="resadd1">Address line 1</label>
          <input type="text" id="resadd1"><br>
          </tr>
          <tr>
          <label for="resadd2">Address line 2</label>
          <input type="text" id="resadd2"><br>
          </tr>
          <tr>
          <label for="rescity" id="rescity">City</label>
          <input type="text" id="rescity"><br>
          </tr>
          <tr>
          <label for="rescity" id="resstate">State</label>
          <input type="text" id="resstate"><br>
          </tr>
          <tr>
          <label for="reszip" id="reszip">Zip Code</label>
          <input type="text" id="reszip"><br>
          </tr>
          <tr>
          <label for="resemail" id="resemail">Email</label>
          <input type="text" id="resemail"><br>
          </tr>
          <tr>
          <label for="respass" id="respass2">Password</label>
          <input type="text" id="respass2"><br>
          </tr>
          <tr>
          <label for="respass" id="respass2">Confirm Password</label>
          <input type="text" id="respass2"><br>
          </tr>
          <button id="submitressign">Submit</button>
        </table>
      </form>
    </div>
    <div id="sheltersignup">
      <form>
        <label for="sheltername">Shelter Name</label>
          <input type="text" id="sheltername"><br>
          <label for="sheladd1">Address line 1</label>
          <input type="text" id="sheladd1"><br>
          <label for="sheladd2">Address line 2</label>
          <input type="text" id="sheladd2"><br>
          <label for="shelcity" id="shelcity">City</label>
          <input type="text" id="shelcity"><br>
          <label for="shelcity" id="shelstate">State</label>
          <input type="text" id="shelstate"><br>
          <label for="shelzip" id="shelzip">Zip Code</label>
          <input type="text" id="shelzip"><br>
          <label for="shelemail" id="shelemail">Email</label>
          <input type="text" id="shelemail"><br>
          <label for="shelpass" id="shelpass2">Password</label>
          <input type="text" id="shelpass2"><br>
          <label for="shelpass" id="shelpass2">Confirm Password</label>
          <input type="text" id="shelpass2"><br>
          <button id="submitshelsign">Submit</button>
      </form>
    </div>

  </body>
</html>
